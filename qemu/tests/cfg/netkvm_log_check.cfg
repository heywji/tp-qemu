- netkvm_log_check:
    virt_test_type = qemu
    type = netkvm_log_check
    only Windows
    only virtio_net
    vhost = on
    timeout = 360
    smp ~= ${vcpu_maxcpus}
    queues = ${smp}
    netkvmco_name = "TXcapacity"
    netkvmco_value = "64"
    expected_log_msg = "Limit m_SGTableCapacity by 64"
